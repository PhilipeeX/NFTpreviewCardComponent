<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="conteudo-imagem">
        <img class="imagem-nft" src="images\image-equilibrium.jpg" alt="imagem-nft">
        <img class="icone-olho-nft" src="images\icon-view.svg" alt="">
      </div>
      <div class="conteudo-texto">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="valor-tempo">
          <span class="valor"><img src="images\icon-ethereum.svg" alt=""> 0.041 ETH</span>
          <span class="tempo"><img src="images\icon-clock.svg" alt=""> 3 days left</span>
        </div>
      </div>
      <div class="conteudo-criador">
        <div class="imagem-criador">
        <img src="images\image-avatar.png" alt="imagem-criador">
        </div>
        <span>Creation of <span class="nome-criador">Jules Wyvern</span></span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Philipe Rodrigues</a>.
  </div>
</body>
</html>
